{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh; text-align: center;">
    <div>
        <h2>Reset Your Password</h2>
        <p>Enter your new password below.</p>

        <form method="POST">
            {% csrf_token %}
            <label for="password">New Password:</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="password2">Confirm Password:</label>
            <input type="password" name="password2" id="password2" required>
            <br>
            <button type="submit" style="margin-top: 10px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
