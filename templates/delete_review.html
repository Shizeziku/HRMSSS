{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3 text-danger">Confirm Delete</h2>

    <div class="card shadow p-4">
        <p>Are you sure you want to delete the review titled <strong>{{ review.review_title }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
